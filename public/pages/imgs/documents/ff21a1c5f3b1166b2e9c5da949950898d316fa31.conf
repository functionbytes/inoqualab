server {
    # Port to listen on, can also be set in IP:PORT format
    listen 443 ssl;
    root /opt/bitnami/nginx/html/medical.mimmers.com/public;
    # Catch-all server block
    # See: https://nginx.org/en/docs/http/server_names.html#miscellaneous_names
    server_name  medical.mimmers.com  www.medical.mimmers.com;
    ssl_certificate /etc/letsencrypt/live/medical.mimmers.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/medical.mimmers.com/privkey.pem; # managed by Certbot

    include  "/opt/bitnami/nginx/conf/bitnami/*.conf";
    index index.php index.html index.htm;

    location / {
         try_files $uri $uri/ /index.php$is_args$args;
    }

    # ERROR
    error_page 404 /index.php;

    # DENY HTACCESS
    location ~ /\.ht {
        deny all;
    }

}